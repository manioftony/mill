{% extends "base.html" %}
{% block midpart %}




<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>



<style type="text/css">
    
.error{
    width: 181px;
    color: red;
}

</style>





<script>

$(function(){


    $('#product_form').validate({

        rules : {
            kg : {
            required:true
            },

            date : {
            required:true
            },

        }
    });
});


</script>








<div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
<div>
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">Forms</a>
        </li>
    </ul>
</div>

<!--/row-->

<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-edit"></i> Form Elements</h2>
            </div>
            <div class="box-content">
                    <form id="product_form" action="#" method = "post" enctype="multipart/form-data">{% csrf_token %}

                     <div class="input-group col-md-4">
                         <label for="id_first_name">KG:</label> <br/> <input id="id_first_name" maxlength="100" name="kg" type="number" />
                          <p style="color:red"></p>
                     </div>
                            


                     <div class="input-group col-md-4">
                         <label for="id_last_name">Date:</label> <br/> <input id="id_last_name" maxlength="100" name="date" type="text" />
                          <p style="color:red"></p>
                     </div>


                    <div class="input-group col-md-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="button" class="btn close-fancybox btn-default">Cancel</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
    <!--/span-->

</div><!--/row-->

    <!-- content ends -->
</div>  



{% endblock %}
