{% extends "base.html" %}


{% block midpart %}











        <div id="content" class="col-lg-10 col-sm-10">
            <!-- content starts -->
                <div>
        <ul class="breadcrumb">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Tables</a>
            </li>
        </ul>
    </div>




    <div class="row">
    <div class="box col-md-12">
    <div class="box-inner">
    <div class="box-header well" data-original-title="">
        <h2><i class="glyphicon glyphicon-user"></i> Production Process</h2>

        <div class="box-icon">
            <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
            <a href="#" class="btn btn-minimize btn-round btn-default"><i
                    class="glyphicon glyphicon-chevron-up"></i></a>
            <a href="#" class="btn btn-close btn-round btn-default"><i class="glyphicon glyphicon-remove"></i></a>
        </div>
    </div>
    <div class="box-content">
    <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
    <thead>
    <tr>
        <th>KG</th>
        <th>Date</th>
        <th>Total Loss</th>
        <th>Yarn Output</th>

<!--        <th>Status</th>-->
<!--        <th>Action</th>-->
    </tr>
    </thead>
    <tbody>

    {% for i in obj %}
    <tr>
        <td class="center">{{i.kg}}</td>
        <td class="center">{{i.date}}</td>
        <td class="center">{{i.total_loss}}</td>
        <td class="center">{{i.yarn_output}}</td>
    </tr>
    {% endfor %}
        <td class="center">Total  Production:{{total}}</td>
        <td></td>
        <td class="center">Total Amount Loss:{{loss}}</td>
        <td class="center">{{yarn}}</td>

    </tbody>
    </table>
    </div>
    </div>
    </div>
    <!--/span-->

    </div><!--/row-->










{% endblock %}
